# Redis configuration for SentinelHub
# Optimized for security scanning workloads

# Memory and performance
maxmemory 512mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Security
requirepass sentinelhub123
protected-mode yes
port 6379

# Logging
loglevel notice
logfile ""

# Client connections
maxclients 10000
timeout 300

# Persistence
appendonly yes
appendfsync everysec

# Modules for JSON and search capabilities
# loadmodule /opt/redis-stack/lib/rejson.so
# loadmodule /opt/redis-stack/lib/redisearch.so

# Network
bind 0.0.0.0
tcp-keepalive 300

# Performance tuning for scan data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64